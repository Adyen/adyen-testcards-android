name: Publish Release

# Every time a push happens to the release/** branch. We use this trigger since create event does not support filtering
on:
  workflow_dispatch:

jobs:
  update_release_notes:
    name: Update release notes
    uses: ./.github/workflows/update_release_notes.yml
    secrets: inherit
    with:
      version-name: "9.9.9"
  publish_github_release:
    name: Update release notes
    uses: ./.github/workflows/publish_github_release.yml
    secrets: inherit
    needs: update_release_notes
    with:
      version-name: "9.9.9"
